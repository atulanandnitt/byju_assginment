<!DOCTYPE html>
<html>
    <head>
        <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }
        </style>
    </head>

    <body>

        <h2> A simple web page where end user can search and analyze the Tweet </h2>

        <table style="width:100%">

            <tr>
            <th>Tweets</th>
            <th>id</th>
            <th>len</th>
            <th>date</th>
            <th>source</th>
            <th>likes</th>
            <th>retweets</th>
            </tr>

            {% for i in df1 %}

                <tr>
                <td>{{i.Tweets}}</td>
                <td>{{i.id}}</td>
                <td>{{i.len}}</td>
                <td>{{i.date}}</td>
                <td>{{i.source}}</td>
                <td>{{i.likes}}</td>
                <td>{{i.retweets}}</td>
                </tr>

            {% endfor %}
        </table>

    </body>
</html>
